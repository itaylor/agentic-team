name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if version needs releasing
        id: version
        run: |
          CURR=$(jq -r '.version' package.json)
          if git ls-remote --tags origin "refs/tags/v$CURR" | grep -q "refs/tags/v$CURR"; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "value=$CURR" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Test
        if: steps.version.outputs.changed == 'true'
        run: npm test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Tag release
        if: steps.version.outputs.changed == 'true'
        run: |
          git tag "v${{ steps.version.outputs.value }}"
          git push origin "v${{ steps.version.outputs.value }}"

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm install -g npm@latest && npm publish --provenance --access public

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          generate_release_notes: true
